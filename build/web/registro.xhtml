<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title> Registro </title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Registro
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>



                <p:layoutUnit position="center">
                    <br/>
                    <br/>
                    <h:outputText value="INGRESE LOS DATOS" />
                    <br/>
                    <br/>
                    <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText value="Nombre :" />
                        <p:inputText id="counter1" value="#{mBRegistro.nombre}">
                        </p:inputText>
                        <br/>
                        <h:outputText value="Correo : " />
                        <p:inputText id="counter2" value="#{mBRegistro.correo}">
                        </p:inputText>
                        <br/>
                        <h:outputText value="Nombre de Usuario : " />
                        <p:inputText id="counter3" value="#{mBRegistro.nombreusuario}"  >
                        </p:inputText>
                        <br/>
                        <h:outputText value="Contraseña : " />
                        <p:inputText id="counter4" value="#{mBRegistro.contraseña}"  >
                        </p:inputText>
                        <br/>
                        
                        <br/>
                            <p:commandButton value=" Aceptar " 
                                         update="msn" actionListener="#{mBRegistro.guarda()}" styleClass="ui-priority-primary" />
                            <p:commandButton action="index"  value="Regresar"   />
                    </h:panelGrid>
                    <br/>                        
                    <h:outputText id="msn" value="#{mBRegistro.msn}" />
                    
                       
                </h:form>
                </p:layoutUnit>



            </p:layout>

        </h:body>

    </f:view>
</html>
