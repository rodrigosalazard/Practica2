<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Página Principal</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                Bienvenido
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>
            <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Imágenes" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Video" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Música" url="http://forum.primefaces.org/" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>


            <p:layoutUnit position="center">
                <h:outputText value ="Iniciar Sesión" />
                <br/>
                <br/>
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText value="Nombre de Usuario :" />
                        <p:inputText id="correo" value="#{mBSesion.nombreusuario}">
                        </p:inputText>
                        <br/>
                        <h:outputText value="Contraseña : " />
                        <h:inputSecret id="contraseña" value="#{mBSesion.contraseña}"></h:inputSecret>
                        <!-- <h:messages/>-->
                        <br/>
                        <br/>
                        <p:commandButton value=" Ingresar " 
                                         update ="msn" action="#{mBSesion.inicioSesion()}" styleClass="ui-priority-primary" />
                        <p:commandButton action="index"  value="Cancelar"   />
                    </h:panelGrid>
                    <br/>
                    <h:outputText id="msn" style ="color: red" value="#{mBSesion.msn}" />
                    <br/>
                        <p:commandButton action="registro"  value="Registrarse"   />
                    <br/>
                    <br/>
                    <br/>


                </h:form>

            </p:layoutUnit>

        </p:layout>
    </h:body>

</html>
